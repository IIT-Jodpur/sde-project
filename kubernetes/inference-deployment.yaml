apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-server
  namespace: gpu-workloads
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inference-server
  template:
    metadata:
      labels:
        app: inference-server
    spec:
      containers:
      - name: inference
        image: gpu-timeslicing/inference:latest
        resources:
          limits:
            nvidia.com/gpu: 1
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: MODEL
          value: "resnet50"
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: inference-service
  namespace: gpu-workloads
spec:
  selector:
    app: inference-server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer

